<!DOCTYPE html>
<html>

<head>
    <title>Form for html</title>
</head>

<body>
    <form action="/action">
        <label>
            Username
            <input type="text" placeholder="Enter username">
        </label>
        <br>
        <label>
            password
            <input type="password" placeholder="Enter Password">
        </label>
        <br>
        <label>
            Mobile Number
            <input type="number" placeholder="Enter Number">
        </label>
        <br>
        <label>
            Time
            <input type="time">
        </label>
        <br>
        <label>
            color
            <input type="color">
        </label>
        <br>
        <button>Submit</button>



    </form>
</body>

</html>
