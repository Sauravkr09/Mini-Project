<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap demo</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Form Demo</h2>
        <div class="row">
            <form class="mb-3 col">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="email">
            </form>
            <form class="mb-3 col">
                <label class="form-label" for="Password">Password</label>
                <input type="Password" class="form-control" placeholder="Password" id="Password">
            </form>
        </div>
        <form class="mb-3">
            <label class="form-label" for="Addres">Addres</label>
            <input type="text" class="form-control-lg" placeholder="Addres" id="Addres">
        </form>
        <div class="mb-3">
            <select class="form-select">
                <option selected>Choose Your Gender</option>
                <option value="1">Male</option>
                <option value="2">Femal</option>
                <option value="3">Other</option>
            </select>
        </div>
        <div class="normal mb-3">
            <label for="Agree">Agree</label>
            <input type="checkbox" id="Agree">
        </div>
        <div class=" mb-3 form-check">
            <label for="Agrebs" class="form-check-label">Agree</label>
            <input type="checkbox" id="Agreebs" class="form-check-input">
        </div>
        <div class=" mb-3 form-check mb-3">
            <label for="radiobs" class="form-check-label">yes/no</label>
            <input type="checkbox" id="radiobs" class="form-check-input">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexswitch">
            <label class="form-check-label" for="flexswitchcheckDefault">Default</label>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
