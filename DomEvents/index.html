<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Prompt</title>
</head>
<!-- write a javascript prompt from user and display on the screen  -->

<body>
    <h2 id="value"></h2>

    <script>
        let userValue = document.getElementById("value");
        let input = prompt("Enter your Name: ")
        userValue.innerHTML = input;
    </script>
</body>

</html>
